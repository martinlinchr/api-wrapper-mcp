server:
  name: "Analytics MCP"
  description: "Rybbit/Umami API gateway for Claude"
  version: "1.0.0"

auth:
  token_env_var: "API_GATEWAY_TOKEN"

tools:
  - name: "rybbit_get_overview"
    description: "Hent Rybbit overview for et site i et dato-interval"
    endpoint: "https://rybbit.martin-linde.com/api/sites/{{site_id}}/overview"
    method: "GET"
    timeout: 30
    query_params:
      start_date: "{{start_date}}"
      end_date: "{{end_date}}"
      time_zone: "{{time_zone}}"
    parameters:
      site_id:
        type: "string"
        description: "Rybbit site ID"
        required: true
      start_date:
        type: "string"
        description: "Startdato (ISO, fx 2025-01-01)"
        required: true
      end_date:
        type: "string"
        description: "Slutdato (ISO)"
        required: true
      time_zone:
        type: "string"
        description: "Time zone, fx Europe/Copenhagen"
        default: "Europe/Copenhagen"
